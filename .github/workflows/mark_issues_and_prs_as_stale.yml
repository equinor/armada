# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  workflow_call:
    secrets:
      STALE_ISSUE_TOKEN:
        required: true
        description: "GitHub token with permission to manage issues and pull requests 
        (contents: read, actions: write, issues: write, pull-requests: write)"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Label Stale Issues
        uses: actions/stale@v10.1.0
        with:
          repo-token: ${{ secrets.STALE_ISSUE_TOKEN }}
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          days-before-issue-stale: 60
          days-before-pr-stale: 30
          days-before-close: -1
          stale-issue-message: "This issue has been automatically marked as stale due to inactivity."
          stale-pr-message: "This pull request has been automatically marked as stale due to inactivity."